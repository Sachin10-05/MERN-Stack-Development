<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="prod_card">
                <div class="prod_img">
                    <img src="mug.jpg" alt="">
                </div>
                
                <div class="prod_text">
                    <p class="prod_name">COFFEE MUG</p>
                    <h2 class="prod_title">White Coffee Mug</h2>
                    <p class="prod_desc">Coffee mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                    <p class="prod_price">
                        <span class="prod_title green_text">₹149</span>
                        <span class="prod_desc strike">₹230</span>
                    </p>
                    <button class="prod_btn">
                        <img src="https://bit.ly/3Q6Adni" alt="" class="btn_img">
                        <span class="prod_desc btn_text">Add to Cart</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
