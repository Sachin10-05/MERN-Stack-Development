<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td
        {
            border-width: 0.1px;
        }
    </style>
</head>
<body>
    <table border="1px" cellpadding="20" cellspacing="20" align="center" style="border-collapse: collapse; text-align: center;">
        <caption></caption>
        <colgroup>
            <col style="visibility:collapse;">
        </colgroup>

        <tr>
            <td>1</td>
            <td colspan="5">1</td>
        </tr>

        <tr>
            <td>2</td>
            <td colspan="3">2</td>
            <td colspan="2" rowspan="2">3</td>
        </tr>

        <tr>
            <td>3</td>
            <td rowspan="3">4</td>
            <td colspan="2" rowspan="2">5</td>
        </tr>

        <tr>
            <td>4</td>
            <td rowspan="2">6</td>
            <td rowspan="2">7</td>
        </tr>

        <tr> 
            <td>5</td>
            <td>8</td>
            <td>9</td>
        </tr>

    </table>
</body>
</html>
